<html>

<head>
    <title>Vue компоненты и пропсы</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        Vue.component('Deg', {
            props: ['exp'],
            template: '<span>2<sup>{{ exp }}</sup> = {{ 2**exp }}<br></span>'
        });

        new Vue({
            el: '#app',
            data() {
                return {
                    exp: 3,
                    results: [1, 2, 3]
                };
            },
            methods: {
                inp: function(num) {
                    this.results = [0];
                    for (i = 1; i <= parseInt(num); i++) this.results[i - 1] = i;
                },
                but: function() {
                    this.exp =  this.results.length + 1;
                    this.results.push(this.results.length + 1);
                }
            },
            template: `<div>
                          <input v-model="exp" value="exp" @input="inp(exp)"/>
                          <button @click= "but"> UP! </button>
                          <ol>
                          <Deg v-for="exp in results" :exp="exp"></Deg>
                          </ol>
                    </div>`
        });
    </script>
</body>

</html>
